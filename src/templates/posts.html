{% extends 'base.html' %}

<!-- Head -->
{% block head %}
<title>Posts</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/posts.css') }}" type="text/css" />
<script src="{{ url_for('static', filename='js/posts.js') }}" type="text/javascript"></script>
{% endblock %}
<!--Body-->
{% block body %} {% if posts %}
<!-- Iterate posts -->
{% for post in posts %}
<div class="container post">
  <div class="row">
    <span class="title"> {{ post.title }} </span>
  </div>
  <div class="row">
    <span class="content"> {{ post.content }} </span>
  </div>
  <div class="row">
    <input class="btn btn-primary col-sm-2 sub-btn" id="{{post.id}}" onclick="edit_post({{ post.id }})" value="Edit Post" />
  </div>
</div>
{% endfor %}
<!-- No posts -->
{% else %}
<h1>No posts!</h1>
{% endif %} {% endblock %}
